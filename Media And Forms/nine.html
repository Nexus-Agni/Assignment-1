<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nine | Forms</title>
</head>
<!-- Create a feedEack form with a field for the users name, email address, and messageK -->
<body>
    <h1>Feedback Form</h1>
    <form action="get">
        <fieldset>
            <legend>Inputs</legend>
            <label for="username">USERNAME: </label> 
            <input type="text" name="username" id="username" placeholder="Enter username"> <br>
            <label for="email">EMAIL: </label>
            <input type="email" name="email" id="email" placeholder="abc@example.com"> <br>
            <label for="message">Enter your message: </label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message here"></textarea>
            <br>
            <input type="submit" value="submit">
        </fieldset>
    </form>
</body>
</html>
