<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<!-- Create a registration form with fields for the users name, email address, password, and a checkEox to agree to the terms and conditionsL Use the text input t*pe for the name and email fields, the password input type for the password field, and the checkEox input t*pe for the terms and conditions field -->
<body>
    <h1>User registration form</h1>
    <form action="get">
        <fieldset>
            <label for="username">Username: </label>
            <input type="text" name="username" id="username" placeholder="Enter your username"> <br>
            <label for="email">Email Address: </label>
            <input type="email" name="email" id="email" placeholder="abc@example.com"> <br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password"> <br>
            <input type="checkbox" name="checkbox" id="checkbox" > <label for="checkbox">Agree to all terms and conditions</label>
            <br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
