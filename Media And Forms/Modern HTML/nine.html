<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- . Create a simple webpage with a form for a user to enter their personal information. The form should contain three input fields with the labels "First Name", "Last Name", and "Email". The first input field should have a tabindex value of 2. The second input field should have a tabindex value of 1. The third input field should have a tabindex value of 4. The form should have a submit button with the label "Submit" and a tabindex value of 3. Observe the behaviors of tab index on your webpage. -->
<body>
    <h1><b><u> Personal Information form</u></b></h1>
    <form action="get">
        <fieldset>
            <label for="fname">First Name: </label>
            <input type="text" name="fname" id="fname" placeholder="Enter your first name" tabindex="2"> <br>
            <label for="lname">Last Name: </label>
            <input type="text" name="lname" id="lname" placeholder="Enter your last name" tabindex="1"> <br>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="abc@example.com" tabindex="4"> <br>
            <input type="submit" value="Submit" tabindex="3">
        </fieldset> 
    </form>
</body>
</html>
