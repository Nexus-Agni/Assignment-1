<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five</title>
    <style>
        .container{
            border: 2px solid black;
            width: 700px;
            height: 600px;
        }
        img{
            margin: 30px 40px;
            filter: blur(2px);
        }
        img:hover{
            filter: blur(0px);
            transition: all;
            transition: all 1.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hover to reveal!!</h1>
        <img src="https://images.pexels.com/photos/842711/pexels-photo-842711.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image">
    </div>
</body>
</html>
