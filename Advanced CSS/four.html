<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four</title>
    <style>
        .container{
            border: 2px solid black;
            width: 700px;
            height: 500px;
        }
        img{
            margin: 30px 40px;
        }
        img:hover{
            transform: scale(1.1);
            transition: all;
            transition: all 2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://images.pexels.com/photos/842711/pexels-photo-842711.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image">
    </div>
</body>
</html>
