<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eight</title>
    <style>
        .spinner{
            height:100px;
            width: 100px;
            border: 5px solid gray;
            border-top: 5px solid black;
            border-radius: 50%;
            margin-top: 20%;
            margin-left: 45%;
            animation: spin 2s linear infinite ;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="spinner">

    </div>
</body>
</html>
