<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <!-- Fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Two</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="w-screen h-14 flex justify-between px-5 py-2 bg-[#212224]">
        <img src="https://www.indonez.com/html-demo/liquid/img/user/header-logo-6ohuZh.svg" alt="Logo">
        <div class="hidden md:flex space-x-8">
            <button class=" px-5 py-auto rounded-md bg-[#fc5b3f] text-white font-bold"> Create Account </button>
            <img src="https://cdn1.iconfinder.com/data/icons/people-49/512/_nerd_man-512.png" alt="Man Logo" class="h-full w-auto">
        </div>
        <div class="inline-block md:hidden text-xl text-white ">
            <i class="fa-solid fa-bars my-auto"></i>
        </div>
    </nav>
    <!-- Landing section -->
    <section class="w-screen h-screen bg-[#212224] flex flex-col md:flex-row justify-around py-20 items-center" >
        <div class="w-full md:w-[40%] space-y-6">
            <h1 class="text-5xl md:text-7xl text-white">Multi regulated Global broker.</h1>
            <h3 class="text-gray-500 text-xl">A trusted destination for traders worldwide, Authorised by FCA, ASIC & FSCA</h3>
            <button class="text-white border-[#fc5b3f]  py-3 font-bold border-2 rounded-md px-10 animate-bounce w-[95%] md:w-auto mx-auto"> Discover Accounts </button>
        </div>
        <div>
            <img src="https://www.indonez.com/html-demo/liquid/img/in-liquid-slide-2.svg" alt="Landing image">
        </div>
    </section>
</body>
</html>
