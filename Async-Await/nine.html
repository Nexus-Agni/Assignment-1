<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error handled</title>
</head>
<body>
    <h1>Error handling while fetching APIs</h1>
</body>
<script>
    const x = fetch("https://jsonplaceholder.typicode.com/posts/123456789");
    x.then((response)=>{
        if (!response.ok) {
            throw new Error ("Error in response!!");
        }
        return response.json()
    })
</script>
</html>
